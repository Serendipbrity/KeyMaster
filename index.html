<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>KeyMaster</title>
  </head>
  <body>
    <header>KeyMaster</header>
    <!-- <button class="create">Create your own game</button>
    <button class="test">Test yourself on common keys</button> -->
    <button class="click-here" tabindex="0">
      Click here then start typing
    </button>
    <!-- <label for="shortcut-label" class="shortcut-label"
      >Enter keys/shortcuts (e.g., A, Ctrl+C, Alt+Tab):</label
    > -->
    <div class="container">
      <button class="clear">Clear</button>
      <textarea class="box" disabled>Keys will auto appeaer here</textarea>
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary save"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Save
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
                <input type="text" class="name" placeholder="Enter a name / description" />
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary modal-save-button" data-bs-dismiss="modal">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="auto-info">Questions will automatically change when correct key is pressed</div> -->
    <button class="start-game-button">Start Game</button>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="./create.js"></script>
    <script src="./start.js"></script>
  </body>
</html>
