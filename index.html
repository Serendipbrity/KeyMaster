<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/home.css">
    <title>KeyMaster</title>
</head>
<body>
    <header>KeyMaster</header>
    <div class="intro">Welcome to KeyMaster</div>
    <div class="desc">KeyMaster is a game that is meant to help you develop muscle memory for keyboard shortcut. You have the option to make your own game or play a game with pre set common / helpful shortcuts.</div>
    <div class="choices">
        <div class="question">Which would you like to do?</div>
        <button class="build-own-button">Build you own game.</button>
        <button class="play-preset-button">Play a preset game.</button>
    </div>
    <script src="../JS/home.js"></script>
</body>
</html>
